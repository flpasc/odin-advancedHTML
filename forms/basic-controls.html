<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Basic Controls</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Sign In</legend>
				<ul>
					<li>
						<label for="id">
							Name:
							<input type="text" , id="user" , name="id" />
						</label>
					</li>
					<li>
						<label for="pwd">
							Email:
							<input type="password" name="user_pwd" id="pwd" />
						</label>
					</li>
					<li>
						<button type="submit">Submit</button>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Who is your favorite pony?</legend>
				<ul>
					<li>
						<label for="pie">
							Pinkie Pie
							<input type="radio" name="pinkie" id="pie" value="pie" />
						</label>
					</li>
					<li>
						<label for="dash">
							Rainbow Dash
							<input type="radio" name="rainbow" id="dash" value="dash" />
						</label>
					</li>
					<li>
						<label for="sparkle">
							Twilight Sparkle
							<input type="radio" name="twilight" id="sparkle" value="sparkle" />
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>Hotdog preferences</legend>
				<ul>
					<li>
						<label for="vegan">
							Vegan
							<input type="checkbox" name="veg" id="vegan" />
						</label>
					</li>
					<li>
						<label for="onions">
							Onions
							<input type="checkbox" name="onio" id="onions" />
						</label>
					</li>
				</ul>
			</fieldset>
			<fieldset>
				<legend>File upload</legend>
				<div>
					<input type="file" accept="image/png, image/jpg" />
				</div>
			</fieldset>
		</form>
	</body>
</html>
