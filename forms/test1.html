<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>test1</title>
	</head>
	<body>
		<form>
			<section>
				<h3>Personal informations</h3>
				<fieldset>
					<legend>Personal details</legend>
					<ul>
						<li>
							<label for="name">
								Name:
								<input type="text" name="username" id="name" />
							</label>
						</li>
						<li>
							<label for="age">
								Age:
								<input type="number" name="userage" id="age" />
							</label>
						</li>
					</ul>
				</fieldset>
				<fieldset>
					<legend>Comment information</legend>
					<ul>
						<li>
							<label for="comment">
								Comment:
								<input type="text" name="usercomment" id="comment" />
							</label>
						</li>
						<li>
							<label for="mail">
								Email:
								<input type="email" name="usermail" id="mail" />
							</label>
						</li>
					</ul>
				</fieldset>
			</section>
		</form>
	</body>
</html>
