<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>advanced styling</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<form>
			<fieldset>
				<p>
					<label for="search">search:</label>
					<input type="search" name="search" id="search" />
				</p>
				<p>
					<label for="text">text:</label>
					<input type="text" name="text" id="text" />
				</p>
				<p>
					<label for="radio">radio:</label>
					<input type="radio" name="radio" id="radio" />
				</p>
				<p>
					<label for="checkbox">checkbox:</label>
					<input type="checkbox" name="checkbox" id="checkbox" />
				</p>
				<p>
					<input type="submit" value="submit" />
				</p>
				<p>
					<input type="button" value="button" />
				</p>
			</fieldset>
			<fieldset>
				<p>
					<label>
						<input type="checkbox" name="fruit" value="cherry" />
						I like cherry
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox" name="fruit" value="banana" disabled />
						I can't like banana
					</label>
				</p>
				<p>
					<label>
						<input type="checkbox" name="fruit" value="strawberry" />
						I like strawberry
					</label>
				</p>
			</fieldset>
			<fieldset>
				<label for="select">Select a fruit</label>s
				<div class="select-wrapper">
					<select id="select" name="select">
						<option>Banana</option>
						<option>Cherry</option>
						<option>Lemon</option>
					</select>
				</div>
			</fieldset>
			<fieldset>
				<label for="choose">Would you prefer a banana or a cherry(required)</label>
				<input type="text" name="i-like" id="choose" required pattern="[Bb]anana|[Cc]herry" />
				<button type="submit">Submit</button>
			</fieldset>
		</form>
	</body>
</html>
